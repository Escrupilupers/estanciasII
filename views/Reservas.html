<!DOCTYPE html>
<html lang="es" class="dark"> <!-- Se aplicará modo noche si localStorage lo activa -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UNIPOLI - Reservas</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#206cdf",
                    "secondary": "#10b981",
                    "background-light": "#f6f7f8",
                    "background-dark": "#111721",
                },
                fontFamily: {
                    "display": ["Public Sans"]
                },
                borderRadius: {
                    "DEFAULT": "0.25rem",
                    "lg": "0.5rem",
                    "xl": "0.75rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/usuario.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display">

    <!-- HEADER -->
    <div class="header-container">
        <div class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="../assets/img/logo2.jpg" alt="UNIPOLI Logo" class="logo-img">
                </div>
                <div class="university-name">
                    <div class="university-line1">Universidad Politécnica de Durango</div>
                </div>
            </div>

            <div class="user-profile">
                <div class="user-image-container">
                    <div class="user-initials" id="user-initials-btn"></div>
                </div>

                <div class="user-name" id="user-name"></div>

                <!-- BOTÓN DARK MODE -->
                <button id="darkModeBtn" class="ml-3 text-xl text-gray-700 dark:text-gray-300 hover:scale-110">
                    <i class="fa-solid fa-moon hidden dark:inline"></i>
                    <i class="fa-solid fa-sun dark:hidden"></i>
                </button>

                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- MENÚ MÓVIL -->
        <div class="mobile-menu" id="mobile-menu">
            <div class="mobile-user-info">
                <div class="mobile-user-image">
                    <div class="user-initials" id="mobile-user-initials"></div>
                </div>
                <div class="mobile-user-details">
                    <div class="mobile-user-name" id="mobile-user-name"></div>
                    <div class="mobile-user-role" id="mobile-user-role"></div>
                </div>
            </div>

            <div class="mobile-menu-item" id="btn-perfil">
                <i class="fas fa-user"></i><span>Perfil</span>
            </div>

            <div class="mobile-menu-item" id="btn-darkMode-mobile">
                <i class="fa-solid fa-moon dark:inline-block hidden" id="iconMoonM"></i>
                <i class="fa-solid fa-sun hidden dark:inline-block" id="iconSunM"></i>
                <span>Modo oscuro</span>
            </div>

            <div class="mobile-menu-item cerrar-sesion" id="btn-logout">
                <i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <div class="max-w-7xl mx-auto p-4 md:p-6">

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-6">

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                <p>Mis Prácticas</p>
                <p id="stat-mis-practicas" class="text-2xl font-bold">0</p>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                <p>Próximas</p>
                <p id="stat-proximas" class="text-2xl font-bold">0</p>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                <p>Completadas</p>
                <p id="stat-completadas" class="text-2xl font-bold">0</p>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                <p>Asignaturas</p>
                <p id="stat-asignaturas" class="text-2xl font-bold">0</p>
            </div>

        </div>

        <!-- Tabla -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden mb-6">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white">
                    Mis Prácticas Programadas
                </h2>

                <button id="new-practice-btn" class="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Nueva Práctica
                </button>
            </div>

            <div class="overflow-x-auto">
                <table id="tabla-practicas" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider">FECHA</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider">PRÁCTICA</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider">ASIGNATURA</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider">ESTADO</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider">ACCIONES</th>
                        </tr>
                    </thead>

                    <tbody id="tablaReservas" class="bg-white dark:bg-background-dark divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                </table>
            </div>
        </div>

        <!-- Próximas -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Próximas Prácticas</h2>
            <div id="proximasContainer"></div>
        </div>

    </div>

    <!-- JS -->
    <script src="../assets/js/reservas.js"></script>

    <!-- Usuario + DarkMode -->
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) window.location.href = "../views/login.html";

        const iniciales =
            (usuario.nombre?.charAt(0) || "").toUpperCase() +
            (usuario.apellido?.charAt(0) || "").toUpperCase();

        document.getElementById("user-initials-btn").textContent = iniciales;
        document.getElementById("user-name").textContent = `${usuario.nombre} ${usuario.apellido}`;

        document.getElementById("mobile-user-initials").textContent = iniciales;
        document.getElementById("mobile-user-name").textContent = `${usuario.nombre} ${usuario.apellido}`;
        document.getElementById("mobile-user-role").textContent = usuario.rol ?? "Usuario";

        // =============================
        //   MODO OSCURO
        // =============================
        const html = document.documentElement;
        const darkModeBtn = document.getElementById("darkModeBtn");
        const darkModeBtnMobile = document.getElementById("btn-darkMode-mobile");

        // Cargar estado guardado
        if (localStorage.getItem("theme") === "dark") {
            html.classList.add("dark");
        } else {
            html.classList.remove("dark");
        }

        function toggleDarkMode() {
            const isDark = html.classList.toggle("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        darkModeBtn.addEventListener("click", toggleDarkMode);
        darkModeBtnMobile.addEventListener("click", toggleDarkMode);
    </script>
<div id="modalNuevaPractica"
     class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-96 shadow-lg">
        <h2 class="text-lg font-bold mb-4">Nueva Práctica</h2>

        <input id="fecha" type="date" class="w-full p-2 mb-3 rounded bg-gray-100 dark:bg-gray-700">
        <input id="practica" type="text" placeholder="Nombre de práctica"
               class="w-full p-2 mb-3 rounded bg-gray-100 dark:bg-gray-700">
        <input id="asignatura" type="text" placeholder="Asignatura"
               class="w-full p-2 mb-3 rounded bg-gray-100 dark:bg-gray-700">

        <button id="guardarBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
            Guardar
        </button>
    </div>
</div>
</body>
</html>
